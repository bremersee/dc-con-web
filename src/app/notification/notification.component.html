<div *ngIf="lastSuccessMessage" class="alert alert-success" role="alert">
  {{lastSuccessMessage}}
</div>
<div *ngIf="errorMessages.length > 0">
  <div *ngFor="let msg of errorMessages; let i = index" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            (click)="removeErrorMessage(i)">
      <span aria-hidden="true">&times;</span>
    </button>
    <span>{{msg}}</span>
  </div>
</div>
