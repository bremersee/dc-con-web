<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col"></th>
    <th scope="col">User name</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Enabled</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async; let i = index">
    <td>{{i}}</td>
    <td>
      <img width="24" height="24" src="data:image/jpeg;base64,{{user.avatar}}" alt=" ">
    </td>
    <td>{{user.userName}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>
      <fa-icon [icon]="enabledIcon(user)"></fa-icon>
    </td>
    <td>
      <a routerLink="/users/{{user.userName}}">
        <fa-icon [icon]="userEditIcon"></fa-icon>
      </a>
    </td>
  </tr>
  </tbody>
</table>
