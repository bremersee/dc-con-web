<div class="row">
  <div class="col-md-4">
    <img [attr.src]="avatarUrl(user, 300) | tokenizer | async" class="card-img p-4" alt=" ">
  </div>
  <div class="col">
    <h2 *ngIf="user.displayName" class="text-center p-4">
      {{user.displayName}}
    </h2>
    <h2 *ngIf="!user.displayName" class="text-center p-4">{{user.userName}}</h2>
    <ul class="list-group">
      <li *ngFor="let membership of memberships"
          class="list-group-item d-flex justify-content-between align-items-center">
        {{membership.group.name}}
        <label class="switch">
          <input *ngIf="membership.isMember" (click)="toggleMembership(membership)"
                 type="checkbox" checked />
          <input *ngIf="!membership.isMember" (click)="toggleMembership(membership)"
                 type="checkbox" />
          <span class="slider round"></span>
        </label>
        <!-- <span class="badge badge-primary badge-pill">{{group.isMember}}</span> -->
      </li>
    </ul>

    <div class="row pt-4 pb-5 ml-2">
      <div class="flex-column pr-2">
        <button type="button" class="btn btn-secondary"
                routerLink="/users" [queryParams]="usersParams">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
